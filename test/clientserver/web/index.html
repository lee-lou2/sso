<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="m-4">
        <h5 class="mb-3">
            Test Client.
        </h5>
        <div>
            <button class="btn btn-primary" type="submit" onclick="statusCheck();">Status Check</button>
            <button class="btn btn-secondary" type="submit" onclick="login();">Login</button>
            <button class="btn btn-secondary" type="submit" onclick="alert('로그아웃되었습니다');location.href='/logout'">Logout</button>
        </div>
    </div>
    <script type="text/javascript">
        function login() {
            fetch("/login").then(async resp => {
                let data = await resp.json();
                if (resp.status === 200) {
                    location.href = data.url;
                } else {
                    alert(data.message);
                }
            })
        }
        function statusCheck() {
            fetch("/status").then(async resp => {
                let data = await resp.json();
                alert(data.status);
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
